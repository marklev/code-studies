<div class="w3-content w3-section" style="max-width:888px">
  <img class="mySlides w3-animate-top" src="http://res.cloudinary.com/dh5alrnwr/image/upload/v1477963320/Galaxy1_balhxn.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="http://res.cloudinary.com/dh5alrnwr/image/upload/v1477963321/Galaxy5_zue1qe.jpg" style="width:100%">
  <img class="mySlides w3-animate-top" src="http://res.cloudinary.com/dh5alrnwr/image/upload/v1477963321/Galaxy4_xoe1c2.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="http://res.cloudinary.com/dh5alrnwr/image/upload/v1477963336/Galaxy2_ftarxc.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="http://res.cloudinary.com/dh5alrnwr/image/upload/v1477963340/Galaxy3_eekydd.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2500);    
}
</script>
